<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Substitution Cyper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
	 rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="encryption">
        <h2>Encryption</h2>
        <div class="plainCipher">
          <p class="text-center">ENTER WORD:</p>
          <label>
            <input type="text" class="input" id="plain-text" />
          </label>
        </div>

        <div class="key">
          <span class="text-center">ENTER KEY:</span>
          <label>
            <input type="text" id="key-text" class="input" />
          </label>
        </div>
        <button id="encrypt-btn">ENCRYPT</button>
        <button id="clear-btn">CLEAR</button>

      </div>

      <div class="encrypted">
        <h2>Encrypted Text</h2>
        <div class="encryptedCipher">
          <label>
            <input type="text" id="encrypted" class="encrypted-text input" />
          </label>

        </div>
      </div>


    </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
